<!DOCTYPE html>
<html lang="en">
    {% load static %}
   <head>
      <title>DAS - Login</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <p style="text-align: left;">SMART CARE CENTER</p>
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>

                        <!-- Display messages dynamically -->
                        {% if messages %}
                           {% for message in messages %}
                           <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                              {{ message }}
                              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                 <span aria-hidden="true">&times;</span>
                              </button>
                           </div>
                           {% endfor %}
                        {% endif %}

                        <form action="{% url 'doLogin' %}" method="POST">
                           {% csrf_token %}
                           <div class="form-group">
                              <label for="email">Email Address</label>
                              <input type="email" id="email" class="form-control" placeholder="Your Email Address" name="email" required>
                           </div>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <div class="input-group">
                                 <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                                 <div class="input-group-append">
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">Show</button>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Login</button>
                           </div>
                        </form>

                        <div class="form-group">
                           <a href="{% url 'docsignup' %}" class="btn btn-primary btn-block">Doctor Signup</a>
                        </div>
                        <div class="form-group">
                           <a href="{% url 'index' %}" class="btn btn-primary btn-block">Home Page</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
      <script>
         function togglePassword() {
            var password = document.getElementById("password");
            if (password.type === "password") {
               password.type = "text";
            } else {
               password.type = "password";
            }
         }
      </script>
   </body>
</html>
